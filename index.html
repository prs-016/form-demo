<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel = "stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class ="left">
            <div class="image"><img src = "./images/enrico-miglioranza-W3eJHKcTVpY-unsplash.jpg" alt="f1"></div>
            <div class="name">F1â„¢</div>
            <div class="signup"><div class="textbg">Sign up today to get exciting offers</div></div>
        </div>
        <div class = "right">
            <div class="title">Get Started</div>
            <form action="" method="" class="form">
                <div class="container">
                    <div class="text">Title:</div>
                    <select name="honorific" id="" class="honorific">
                        <option disabled selected>--Please select an Option--</option>
                        <option value="Mr">Mr.</option>
                        <option value="Mrs">Mrs.</option>
                        <option value="Ms">Ms.</option>
                        <option value="Miss">Miss.</option>
                        <option value="Sir">Sir.</option>
                        <option value="Madam/Madame">Madam/Madame.</option>
                        <option value="Dr">Dr.</option>
                        <option value="Captain">Captain.</option>
                        <option value="Colonel">Colonel.</option>
                    </select>
                </div>
                <div class="container">
                    <label for="firstname">
                        <div class="text">First Name:</div>
                        <input type="text" placeholder="Enter your First Name:"  id="firstname" pattern="^[A-Z][a-z]+$" required="required">
                    </label>
                </div>
                <div class="container">
                    <label for="lastname">
                        <div class="text">Last Name:</div>
                        <input type="text" placeholder="Enter your Last Name:" id="lastname" pattern="^[A-Z][a-z]+$" required="required">
                    </label>
                </div>
                <div class="container">
                    <label for="email">
                        <div class="text">Email:</div>
                        <input type="email" placeholder="Enter your email:"  id="email" required="required">
                    </label>
                </div>
                <div class="container">
                    <label for="phone">
                        <div class="text">Phone Number:</div>
                        <input type="tel" placeholder="Enter your phone number:" id="phone" pattern="^(\+[0-9]{1,3}\s?)?\d{10}$" required="required">        
                    </label>
                </div>
                <div class="container">
                    <label for="pwd">
                        <div class="text">Password:</div>
                        <input type="password" placeholder="Enter Password(must be at least 8 chars):" id="pwd" pattern=".{8,}" required="required">
                    </label>
                </div>
                <div class="container">
                    <label for="cpwd">
                        <div class="text">Confirm Password:</div>
                        <input type="password" placeholder="Confirm Password:" id="cpwd" pattern=".{8,}" required="required">
                    </label>
                </div>
                <div class="btn">
                    <button class="submit-btn" type="submit">Create Account</button>
                    <div class="login">Already Have an Account...?<a href="https://account.formula1.com/#/en/register?redirect=https%3A%2F%2Fwww.formula1.com%2Fen&lead_source=web_f1core" target="_blank" rel="noopener noreferrer"> Log In</a></div>
                </div> 
            </form>
            <div class = "footer">
                <div class = "copyright">
                <div class = "copytext">
                    Copyright<span> &#169 </span>The Odin Project <script>document.write(new Date().getFullYear());</script> @
                </div>
                <div class = "github">
                    <a href="https://github.com/prs-016/form-demo#" target="_blank" rel="noopener">
                        <img src="./images/github.png" , alt="github">
                    </a>
                </div>
            </div>
        </div>
    </main> 
    <script src="./script.js"></script>   
</body>
</html>
